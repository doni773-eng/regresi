<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regresi Linier</title>

<!-- Google Font imut -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Quicksand',sans-serif;
    background:
        radial-gradient(circle at top left,#ff9acb,#ff5fa2,#ff2f92);
    color:#333;
}

/* background futuristik */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,.06) 0,
            rgba(255,255,255,.06) 2px,
            transparent 2px,
            transparent 10px
        );
    pointer-events:none;
}

.overlay{
    min-height:100vh;
    padding:20px;
    background:rgba(255,255,255,.92);
    backdrop-filter:blur(8px);
    border-radius:22px;
    max-width:1100px;
    margin:20px auto;
    box-shadow:0 20px 45px rgba(0,0,0,.25);
}

/* judul lucu */
h2{
    text-align:center;
    color:#ff2f92;
    margin-bottom:5px;
}
.subjudul{
    text-align:center;
    font-weight:600;
    margin-bottom:25px;
}
.subjudul::after{
    content:" üíñüìà‚ú®";
}

label{
    font-weight:600;
}

input{
    width:100%;
    padding:10px;
    border-radius:12px;
    border:1px solid #ccc;
    font-family:'Quicksand',sans-serif;
}

button{
    background:#ff5fa2;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:14px;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 6px 15px rgba(255,95,162,.5);
}
button:hover{
    background:#ff2f92;
}

/* tabel */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    background:white;
    border-radius:14px;
    overflow:hidden;
}
th,td{
    padding:8px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ffe0ef;
}

/* kartu section */
.section{
    margin-top:25px;
    padding:18px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 8px 20px rgba(0,0,0,.12);
}

/* grafik */
#grafik-container{
    width:100%;
    padding:12px;
    background:black;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transform-origin:top left;
}

/* imut */
.emoji{
    font-size:1.2em;
}

/* mobile */
@media(max-width:600px){
    h2{font-size:1.4em;}
    button{width:100%;}
}
</style>
</head>

<body>
<div class="overlay">

<h2>Perhitungan Regresi Linier</h2>
<div class="subjudul">Doni Stiawan, S.Mat</div>

<div class="section">
<label>Data X (pisahkan dengan koma):</label>
<input id="dataX" placeholder="contoh: 2,4,6,8">

<br><br>

<label>Data Y (pisahkan dengan koma):</label>
<input id="dataY" placeholder="contoh: 5,9,13,17">

<br><br>

<button onclick="hitung()">‚ú® Hitung Regresi ‚ú®</button>
</div>

<div class="section">
<h3>üìä Tabel Perhitungan</h3>
<div id="tabel"></div>
</div>

<div class="section">
<h3>üí° Hasil Regresi</h3>
<p id="hasil"></p>
</div>

<div class="section">
<h3>üìà Tabel Nilai Regresi</h3>
<div id="tabelRegresi"></div>
</div>

<div class="section">
<h3>üîÆ Ekstrapolasi</h3>
<input type="number" id="xEkstra" placeholder="Masukkan x">
<br><br>
<button onclick="ekstrapolasi()">Hitung y</button>
<p id="hasilEkstra"></p>
</div>

<div class="section">
<label>üîç Zoom Grafik:</label>
<input type="range" min="50" max="200" value="50" id="zoomSlider">
<span id="zoomValue">100%</span>

<br><br>

<div id="grafik-container">
<canvas id="grafik" height="320"></canvas>
</div>
</div>

</div>

<script>
let chart, a, b;

function hitung(){
    let x = document.getElementById("dataX").value.split(",").map(Number);
    let y = document.getElementById("dataY").value.split(",").map(Number);
    let n = x.length;

    if(n < 2 || n !== y.length){
        alert("Data X dan Y harus sama jumlahnya ya üíï");
        return;
    }

    let sumX = 0, sumY = 0, sumX2 = 0, sumXY = 0;
    let tabel = `
    <table>
    <tr>
        <th>No</th><th>x</th><th>y</th><th>x¬≤</th><th>xy</th>
    </tr>`;

    for(let i = 0; i < n; i++){
        let x2 = x[i] * x[i];
        let xy = x[i] * y[i];
        sumX += x[i]; sumY += y[i];
        sumX2 += x2; sumXY += xy;

        tabel += `
        <tr>
            <td>${i+1}</td>
            <td>${x[i]}</td>
            <td>${y[i]}</td>
            <td>${x2}</td>
            <td>${xy}</td>
        </tr>`;
    }

    tabel += `
    <tr>
        <th>Œ£</th>
        <th>${sumX}</th>
        <th>${sumY}</th>
        <th>${sumX2}</th>
        <th>${sumXY}</th>
    </tr>
    </table>`;

    document.getElementById("tabel").innerHTML = tabel;

    b = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
    a = (sumY - b * sumX) / n;

    document.getElementById("hasil").innerHTML =
        `‚ú® <b>y = ${a.toFixed(3)} + ${b.toFixed(3)}x</b> ‚ú®`;

    let tabelR = `<table><tr><th>x</th><th>y hasil regresi</th></tr>`;
    let titikRegresi = [];

    for(let i = 0; i < n; i++){
        let yr = a + b * x[i];
        tabelR += `<tr><td>${x[i]}</td><td>${yr.toFixed(3)}</td></tr>`;
        titikRegresi.push({x: x[i], y: yr});
    }
    tabelR += `</table>`;
    document.getElementById("tabelRegresi").innerHTML = tabelR;

    let scatterData = x.map((v, i) => ({x: v, y: y[i]}));

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById("grafik"), {
        type: "scatter",
        data: {
            datasets: [
                {
                    label: "Data Asli üíô",
                    data: scatterData,
                    backgroundColor: "#3b82f6",
                    pointRadius: 10  // Ukuran titik data asli diperbesar
                },
                {
                    label: "Titik Regresi üíö",
                    data: titikRegresi,
                    backgroundColor: "#22c55e",
                    pointRadius: 10  // Ukuran titik regresi diperbesar
                },
                {
                    label: "Garis Regresi ‚ù§Ô∏è",
                    type: "line",
                    data: [
                        {x: Math.min(...x), y: a + b * Math.min(...x)},
                        {x: Math.max(...x), y: a + b * Math.max(...x)}
                    ],
                    borderColor: "#FFFFFF"
                    // Garis tidak perlu pointRadius, kecuali jika ingin titik pada garis
                }
            ]
        },
        options: {
            scales: {
                x: {
                    grid: {
                        color: 'white'
                    }
                },
                y: {
                    grid: {
                        color: 'white'
                    }
                }
            }
        }
    });
}

function ekstrapolasi(){
    let x = Number(document.getElementById("xEkstra").value);
    let y = a + b * x;
    document.getElementById("hasilEkstra").innerHTML =
        `üå∏ y = ${y.toFixed(3)} üå∏`;
}

const slider = document.getElementById("zoomSlider");
const container = document.getElementById("grafik-container");
const zoomValue = document.getElementById("zoomValue");

slider.oninput = () => {
    let s = slider.value / 100;
    container.style.transform = `scale(${s})`;
    zoomValue.innerText = slider.value + "%";
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Regresi Linier</title>

<!-- Google Font imut -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Quicksand',sans-serif;
    background:
        radial-gradient(circle at top left,#ff9acb,#ff5fa2,#ff2f92);
    color:#333;
}

/* background futuristik */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        repeating-linear-gradient(
            45deg,
            rgba(255,255,255,.06) 0,
            rgba(255,255,255,.06) 2px,
            transparent 2px,
            transparent 10px
        );
    pointer-events:none;
}

.overlay{
    min-height:100vh;
    padding:20px;
    background:rgba(255,255,255,.92);
    backdrop-filter:blur(8px);
    border-radius:22px;
    max-width:1100px;
    margin:20px auto;
    box-shadow:0 20px 45px rgba(0,0,0,.25);
}

/* judul lucu */
h2{
    text-align:center;
    color:#ff2f92;
    margin-bottom:5px;
}
.subjudul{
    text-align:center;
    font-weight:600;
    margin-bottom:25px;
    font-size: 1.9em;
    font-weight: bold;
}
.subjudul::after{
    content:" üìà";
}

label{
    font-weight:600;
}

input{
    width:18%;
    padding:10px;
    border-radius:12px;
    border:1px solid #ccc;
    font-family:'Quicksand',sans-serif;
}

button{
    background:#ff5fa2;
    color:white;
    border:none;
    padding:12px 18px;
    border-radius:14px;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 6px 15px rgba(255,95,162,.5);
    transition: background 0.3s;
}
button:hover{
    background:#ff2f92;
}

/* tabel - diperbesar ukuran font dan padding untuk ukuran tabel dan angka lebih besar */
table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    background:white;
    border-radius:14px;
    overflow:hidden;
    font-size: 1.5em;
}
th,td{
    padding:10px;
    border:1px solid #ddd;
    text-align:center;
}
th{
    background:#ffe0ef;
    font-size: 1.2em;
}

/* kartu section */
.section{
    margin-top:25px;
    padding:18px;
    background:#fff;
    border-radius:18px;
    box-shadow:0 8px 20px rgba(0,0,0,.12);
}

/* grafik */
#grafik-container{
    width:100%;
    padding:12px;
    background:black;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    transform-origin:top left;
    overflow: hidden;
}

/* imut */
.emoji{
    font-size:1.2em;
}

/* mobile responsiveness - diperbesar lebih untuk versi mobile */
@media(max-width:768px){
    .overlay{
        margin:10px;
        padding:15px;
    }
    h2{
        font-size:1.4em;
    }
    .subjudul{
        font-size:1.5em;
    }
    input{
        width:100%;
        margin-bottom:10px;
        font-size:18px;
        display: block;
    }
    button{
        width:100%;
        padding:18px;
        font-size:1.2em;
    }
    table{
        font-size:1.4em;
        overflow-x: auto;
        display: block;
        white-space: nowrap;
    }
    th,td{
        padding:12px;
    }
    .section{
        padding:20px;
    }
    #grafik-container{
        padding:10px;
    }
    .section input[type="number"]{
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }
    .section button{
        margin-top: 10px;
    }
    input[type="range"]{
        width: 100%;
        height: 10px;
    }
    label[for="showRegression"]{
        display: block;
        margin-top: 10px;
        font-size: 1.1em;
    }
}

@media(max-width:480px){
    h2{
        font-size:1.2em;
    }
    .subjudul{
        font-size:1.3em;
    }
    table{
        font-size:1.3em;
    }
    th,td{
        padding:10px;
    }
    .section{
        padding:15px;
    }
    button{
        padding:15px;
        font-size:1.1em;
    }
    input{
        font-size:16px;
        padding:12px;
    }
}
</style>
</head>

<body>
<div class="overlay">

<h2>Perhitungan Regresi Linier</h2>
<div class="subjudul">DONI STIAWAN, S.MAT</div>

<div class="section">
<h3>üìä Tambah Poin Data</h3>
<input type="number" id="xPoin" placeholder="Masukkan nilai x">
<input type="number" id="yPoin" placeholder="Masukkan y">
<br><br>
<button onclick="tambahPoin()">‚ûï Tambah Poin</button>
<div id="tabelPoin"></div>
<br>
<button onclick="hitung()">‚ú® Hitung Regresi ‚ú®</button>
</div>

<div class="section">
<h3>üìä Tabel Perhitungan</h3>
<div id="tabel"></div>
</div>

<div class="section">
<h3>üí° Hasil Regresi</h3>
<p id="hasil"></p>
</div>

<div class="section">
<h3>üìà Tabel Nilai Regresi</h3>
<div id="tabelRegresi"></div>
</div>

<div class="section">
<h3>üîÆ Ekstrapolasi</h3>
<input type="number" id="xEkstra" placeholder="Masukkan x">
<br><br>
<button onclick="tambahEkstra()">‚ûï Tambah Ekstrapolasi</button>
<div id="tabelEkstra"></div>
</div>

<div class="section">
<label>üîç Zoom Grafik:</label>
<input type="range" min="50" max="150" value="100" id="zoomSlider">
<span id="zoomValue">100%</span>

<br><br>

<input type="checkbox" id="showRegression" checked>
<label for="showRegression">Munculkan Garis Regresi</label>

<br><br>

<div id="grafik-container">
<canvas id="grafik" height="320"></canvas>
</div>
</div>

</div>

<script>
let chart, a, b;
let dataX = [], dataY = [];
let ekstrapolasiData = [];

// Pastikan checkbox tercentang secara default
document.getElementById("showRegression").checked = true;

function hitung(){
    if(dataX.length < 2 || dataY.length < 2 || dataX.length !== dataY.length){
        alert("Tambahkan minimal 2 poin data ya! üíï");
        return;
    }

    let x = [...dataX];
    let y = [...dataY];
    let n = x.length;

    let sumX = 0, sumY = 0, sumX2 = 0, sumXY = 0;
    let tabel = `
    <table>
    <tr>
        <th>No</th><th>x</th><th>y</th><th>x¬≤</th><th>xy</th>
    </tr>`;

    for(let i = 0; i < n; i++){
        let x2 = x[i] * x[i];
        let xy = x[i] * y[i];
        sumX += x[i]; sumY += y[i];
        sumX2 += x2; sumXY += xy;

        tabel += `
        <tr>
            <td>${i+1}</td>
            <td>${x[i]}</td>
            <td>${y[i]}</td>
            <td>${x2}</td>
            <td>${xy}</td>
        </tr>`;
    }

    tabel += `
    <tr>
        <th>Œ£</th>
        <th>${sumX}</th>
        <th>${sumY}</th>
        <th>${sumX2}</th>
        <th>${sumXY}</th>
    </tr>
    </table>`;

    document.getElementById("tabel").innerHTML = tabel;

    b = (n * sumXY - sumX * sumY) / (n * sumX2 - sumX * sumX);
    a = (sumY - b * sumX) / n;

    document.getElementById("hasil").innerHTML =
        `‚ú® <b>y = ${a.toFixed(3)} + ${b.toFixed(3)}x</b> ‚ú®`;

    let tabelR = `<table><tr><th>x</th><th>y hasil regresi</th></tr>`;
    let titikRegresi = [];

    for(let i = 0; i < n; i++){
        let yr = a + b * x[i];
        tabelR += `<tr><td>${x[i]}</td><td>${yr.toFixed(3)}</td></tr>`;
        titikRegresi.push({x: x[i], y: yr});
    }
    tabelR += `</table>`;
    document.getElementById("tabelRegresi").innerHTML = tabelR;

    let scatterData = x.map((v, i) => ({x: v, y: y[i]}));
    let allX = [...x, ...ekstrapolasiData.map(p => p.x)];
    let minX = Math.min(...allX);
    let maxX = Math.max(...allX);
    let showReg = document.getElementById("showRegression").checked;

    if(chart) chart.destroy();
    chart = new Chart(document.getElementById("grafik"), {
        type: "scatter",
        data: {
            datasets: [
                {
                    label: "Data Asli üíô",
                    data: scatterData,
                    backgroundColor: "#3b82f6",
                    pointRadius: 6
                },
                ...(showReg ? [
                    {
                        label: "Titik Regresi üíö",
                        data: titikRegresi,
                        backgroundColor: "#22c55e",
                        pointRadius: 6
                    },
                    {
                        label: "Garis Regresi ü§ç",
                        type: "line",
                        data: [
                            {x: minX, y: a + b * minX},
                            {x: maxX, y: a + b * maxX}
                        ],
                        borderColor: "#FFFFFF",
                        backgroundColor: "#FFFFFF",
                        borderWidth: 2,
                        pointRadius: 0
                    }
                ] : []),
                {
                    label: "Ekstrapolasi üíõ",
                    data: ekstrapolasiData,
                    backgroundColor: "#FFFF00",
                    pointRadius: 6
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    grid: {
                        color: 'white'
                    }
                },
                y: {
                    grid: {
                        color: 'white'
                    }
                }
            }
        }
    });
}

function tambahPoin(){
    let x = Number(document.getElementById("xPoin").value);
    let y = Number(document.getElementById("yPoin").value);
    if(isNaN(x) || isNaN(y)){
        alert("Masukkan nilai x dan y yang valid! üå∏");
        return;
    }
    dataX.push(x);
    dataY.push(y);
    updateTabelPoin();
    document.getElementById("xPoin").value = "";
    document.getElementById("yPoin").value = "";
}

function hapusPoin(index){
    dataX.splice(index, 1);
    dataY.splice(index, 1);
    updateTabelPoin();
}

function updateTabelPoin(){
    let tabel = `<table><tr><th>No</th><th>x</th><th>y</th><th>Aksi</th></tr>`;
    dataX.forEach((x, index) => {
        tabel += `<tr>
            <td>${index + 1}</td>
            <td>${x}</td>
            <td>${dataY[index]}</td>
            <td><button onclick="hapusPoin(${index})" style="background:#ff2f92; color:white; border:none; padding:5px 10px; border-radius:5px;">Hapus</button></td>
        </tr>`;
    });
    tabel += `</table>`;
    document.getElementById("tabelPoin").innerHTML = tabel;
}

function tambahEkstra(){
    if(!a || !b){
        alert("Hitung regresi dulu ya! üíï");
        return;
    }
    let x = Number(document.getElementById("xEkstra").value);
    if(isNaN(x)){
        alert("Masukkan nilai x yang valid! üå∏");
        return;
    }
    let y = a + b * x;
    ekstrapolasiData.push({x: x, y: y});
    updateTabelEkstra();
    hitung();
    document.getElementById("xEkstra").value = "";
}

function hapusEkstra(index){
    ekstrapolasiData.splice(index, 1);
    updateTabelEkstra();
    hitung();
}

function updateTabelEkstra(){
    let tabel = `<table><tr><th>No</th><th>x</th><th>y hasil ekstrapolasi</th><th>Aksi</th></tr>`;
    ekstrapolasiData.forEach((point, index) => {
        tabel += `<tr>
            <td>${index + 1}</td>
            <td>${point.x}</td>
            <td>${point.y.toFixed(3)}</td>
            <td><button onclick="hapusEkstra(${index})" style="background:#ff2f92; color:white; border:none; padding:5px 10px; border-radius:5px;">Hapus</button></td>
        </tr>`;
    });
    tabel += `</table>`;
    document.getElementById("tabelEkstra").innerHTML = tabel;
}

const slider = document.getElementById("zoomSlider");
const container = document.getElementById("grafik-container");
const zoomValue = document.getElementById("zoomValue");

slider.oninput = () => {
    let s = slider.value / 100;
    container.style.transform = `scale(${s})`;
    zoomValue.innerText = slider.value + "%";
};

document.getElementById("showRegression").addEventListener("change", hitung);
</script>

</body>
</html>
